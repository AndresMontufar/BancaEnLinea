<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="background-image">
  <ion-card style="background-color: rgba(154,165,140,0.36)">
    <ion-card-header>
      <ion-card-title style="display: flex; justify-content: center; background-color: rgba(69,121,193,0.62)">
        <h2 style="color: white"><b>Vacaciones</b></h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-card-subtitle><h3 style="color: white"><b>Curso disponible:</b></h3></ion-card-subtitle>
      <ion-item>
        <ion-select  placeholder="Seleccionar curso" style="color: black; display: flex; background-color: rgba(255, 255, 255, 0.64)">
          <ion-select-option *ngFor="let item of cursos" [value]="item.codigo">
            {{item.codigo + " - " +item.nombre}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <br>
      <ion-card-subtitle><h3 style="color: white"><b>Con laboratorio:
      <ion-checkbox checked="false" color="danger" (ionChange)="conlaboratorio()"></ion-checkbox>
      </b></h3></ion-card-subtitle>

      <ion-row>
        <ion-col>
          <ion-button (click)="vacasasignar()" expand="block" >
            <ion-icon name="refresh-circle"></ion-icon>
            Asiganar Vacaciones
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-card-subtitle><h3 style="color: white"><b>Curso Asigados:</b></h3></ion-card-subtitle>

      <ion-list>

        <ion-item *ngFor="let itemes of items">
          <ion-icon slot="start" [name]="itemes.icon" [ngStyle]="{'color': itemes.color}"></ion-icon>
          <ion-label>
            <h3>{{itemes.title}}</h3>
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
