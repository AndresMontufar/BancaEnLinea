<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="background-image">
  <ion-card style="background-color: rgba(154,165,140,0.36)">
    <ion-card-header>
      <ion-card-title style="display: flex; justify-content: center; background-color: rgba(69,121,193,0.62)">
        <h2 style="color: white"><b>Historial de Pagos</b></h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list *ngFor="let item of Datos" >
        <ion-item-divider color="dark">
          <ion-label>
            <h2>Fecha: {{item.fecha.substring(0,10)}} </h2>
          </ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label>
            <h2>Cuenta: {{item.no_cuenta}}</h2>
          </ion-label>
          <ion-label>
            <h2>Monto: Q{{item.monto}}</h2>
          </ion-label>

        </ion-item>
        <ion-item *ngIf="item.nombre != 'No Curso'">
        <ion-label>
          <h2> Curso: {{item.nombre}} </h2>
        </ion-label>
        </ion-item>
        <ion-item>
        <ion-label>
          <p>{{item.descripcion}}</p>
        </ion-label>
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>

</ion-content>
