<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="background-image">
  <ion-card style="background-color: rgba(154,165,140,0.36)">
    <ion-card-header>
      <ion-card-title style="display: flex; justify-content: center; background-color: rgba(69,121,193,0.62)">
        <h2 style="color: white"><b>Pago de Reinscripcion</b></h2>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-select [(ngModel)]="suficiencia.no_cuenta" placeholder="Seleccionar cuenta" style="color: black; display: flex; background-color: rgba(255, 255, 255, 0.64)">
        <ion-select-option *ngFor="let item of cuentas" [value]="item.no_cuenta">
          {{item.no_cuenta}}
        </ion-select-option>
      </ion-select>

      <ion-button expand="block"  color="success">
        <ion-icon name="checkmark-circle"></ion-icon>
        Reinscribir
      </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
